<div class="LatestUpdate text-right" style="width:100%;">
    <h3>ताजा अपडेट </h3>  

    <div class="latest-news py-3">
      <ul class="list-group">
          {% for post in posts|slice:":8" %}
          <li class="list-group-item border-0">


            <div class="card mb-1 side-card border-0" style="max-width:20rem;">
              <div class="row g-0">
                     <div class="col-md-4">
                        <img src="{{post.image.url}}" class="img-fluid rounded-start side-card-img" alt="..." >
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                          <h6 class="card-title">{{post.title}}</h6>
                          <a href="{% url 'post:detail' post.id %}" class="stretched-link"></a>
                        </div>
                    </div>
               </div>
            </div>    
         </li>

          {% endfor %}   
      
      </ul>
    </div>
  </div>
